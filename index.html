<!DOCTYPE html>
<html>
<head>
    <title>ECasino | VIP Club</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), url('https://i.imgur.com/mM5QRt9.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .user-header {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-nickname {
            font-weight: 600;
            color: #ffd700;
            font-size: 1.1em;
        }

        .user-balance {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .balance-amount {
            font-weight: 700;
            color: #4ecdc4;
        }

        .add-balance-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            font-weight: bold;
        }

        .add-balance-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: scale(1.1);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 2;
            margin: 80px auto 40px;
        }

        .logo {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-text {
            font-size: 1.6em;
            margin-bottom: 35px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1.2s ease-in forwards 0.5s;
            font-weight: 300;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
            color: #e0e0e0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .section {
            margin: 35px 0;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
            width: 100%;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cases-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin: 30px 0;
        }

        .case-item {
            background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, rgba(255,107,107,0.08) 100%);
            border: 3px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .case-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(255, 215, 0, 0.4);
            border-color: #ffd700;
        }

        .case-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .case-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffd700;
            margin: 10px 0;
        }

        .case-price {
            font-size: 1.3em;
            font-weight: 600;
            color: #4ecdc4;
            margin: 10px 0;
        }

        .case-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            flex-direction: column;
        }

        .spinning-item {
            font-size: 4em;
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(100px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(0) rotate(180deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .result-item {
            font-size: 3em;
            margin-top: 30px;
            animation: reveal 1s ease-out;
        }

        @keyframes reveal {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .result-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sell-btn {
            background: #4ecdc4;
            color: #000;
        }

        .withdraw-btn {
            background: #ffd700;
            color: #000;
        }

        .inventory-section {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            position: absolute;
            top: 70px;
            right: 20px;
            z-index: 1001;
            min-width: 200px;
        }

        .inventory-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
        }
    </style>
